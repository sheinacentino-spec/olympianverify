<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OlympianVerify — Olympian ICT Solutions</title>

  <!-- QR library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <!-- Rajdhani font (tech-corporate) -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <img src="https://i.ibb.co/4ZrCppbq/OLYMPIAN-LOGO.jpg" alt="Olympian ICT Solutions logo">
      </div>
      <div class="brand">OlympianVerify</div>
      <div class="header-right">
        <button class="admin-access-btn" id="adminBtn">Admin Access</button>
      </div>
    </header>

    <!-- SUBSCRIBER VIEW -->
    <main class="subscriber" id="subscriberMain" aria-labelledby="verifyTitle">
      <h2 id="verifyTitle">🔍 Subscriber — Verify Technician</h2>
      <div class="search-row">
        <div class="search-box" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:0.85">
            <path d="M21 21l-4.35-4.35" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="11" cy="11" r="6" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input id="subscriberSearchInput" placeholder="Enter technician name or employee ID" onkeydown="if(event.key==='Enter') subscriberSearch()"/>
        </div>
        <button class="btn-verify" onclick="subscriberSearch()">Verify</button>
      </div>
      <div class="muted">Type full or partial name/ID. Tap the QR or "Open Profile" to view verified ID card (glass modal).</div>
      <div id="resultWrap" class="result-wrap" aria-live="polite"></div>
    </main>

    <footer>© 2025 Olympian ICT Solutions — All rights reserved</footer>
  </div>
</body>
</html>
